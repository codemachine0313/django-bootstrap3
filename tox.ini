[tox]
envlist =
    {py36}-{2.1,2.2,master}
    {py37}-{2.1,2.2,master}
    flake8
    docs

[testenv]
setenv =
    PYTHONWARNINGS=module::DeprecationWarning
commands =
    coverage run --append --source=bootstrap3 manage.py test -v1 --noinput
deps =
    coverage
    2.1: Django>=2.1,<2.2
    2.2: Django>=2.2,<2.3
    master: https://github.com/django/django/archive/master.tar.gz
after_success:
    coveralls

[testenv:docs]
basepython = python3.7
changedir = docs
deps =
    Django>=2.2,<2.3
    sphinx
    sphinx_rtd_theme
commands = sphinx-build -b html -d _build/doctrees . _build/html

[testenv:flake8]
basepython = python3.7
deps = flake8
commands = flake8

[flake8]
ignore = F401,E731,W503
exclude = .git,.tox,__pycache__
max-line-length = 120

[travis]
python:
    3.6: py36
    3.7: py37, docs, flake8
